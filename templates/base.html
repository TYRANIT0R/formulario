<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Mi Tienda" }}</title>
  <style>
    :root { --bg:#0b0b0b; --card:#151515; --muted:#9aa0a6; --txt:#e8eaed; --accent:#6aa4ff; }
    html,body{margin:0;padding:0;background:#111;color:var(--txt);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    .wrap{max-width:900px;margin:24px auto;padding:16px;}
    .card{background:var(--card);border:1px solid #2a2a2a;border-radius:14px;padding:20px;box-shadow:0 6px 24px rgba(0,0,0,.35);}
    h1,h2,h3{margin:.2rem 0 .8rem 0}
    label{display:block;margin:.6rem 0 .25rem 0;color:#d7dadc}
    input,select,textarea{width:100%;padding:.7rem .8rem;border-radius:10px;border:1px solid #343434;background:#0f0f0f;color:#e8eaed;}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-block;background:var(--accent);color:#081424;border:none;padding:.7rem 1rem;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none}
    .btn.secondary{background:#2a2a2a;color:#e8eaed}
    .error{background:#3b0f12;border:1px solid #6b1c21;color:#ffd1d4;padding:.6rem .8rem;border-radius:10px;margin-bottom:12px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #333;padding:.6rem;text-align:left}
    tfoot td{font-weight:700}
    .right{text-align:right}
    .muted{color:var(--muted);font-size:.95rem}
    @media print{ .no-print{display:none!important} body{background:#fff;color:#000} .card{box-shadow:none;border:none} a{color:#000} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
